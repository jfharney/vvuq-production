
<div>

	<h1 style="margin-left:10px;">Analyze Algorithm - NMF</h1>
	
	<hr />
	<div class="panel panel-default template" > 

		<div class="row template" style="max-height:700px;overflow:scroll">
			<div class="col-xs-3 hidden-xs">  
				<div class="h2">Data Source</div>
			</div>
	
			<div class="col-xs-9 col-sm-8 hidden-xs">
				<div class="template-padding">
				
					<div class="row">
						<h3>Select the data to use in NMF testing.
						</h3>
					
					</div>
					<div class="row" style="margin-top:10px;">
								<div class="col-md-6">
									<h4>Data sources</h4>
								</div>
					</div>
				
					<div class="row" style="margin-top:10px;">
						<div class="col-xs-6">
							
							<div ng-repeat="data_source in data_sources">
								<label >
								  <input
								    type="checkbox"
								    name="data_sources[]"
								    value="{{data_source}}"
								    ng-checked="selection_test3.indexOf(data_source) > -1"
								    ng-click="toggleSelection(data_source)"
								  > {{data_source}} 
								</label>
							</div>
							
						</div>
					</div>
				
				
				
				
				</div>
			</div>
			
		</div>
		
	</div>

	<div class="panel panel-default template" > 

		<div class="row template" style="max-height:700px;overflow:scroll">
			<div class="col-xs-3 hidden-xs">  
				<div class="h2">Results</div>
			</div>
			
			<div class="col-xs-9 col-sm-8 hidden-xs">
			
				<div class="template-padding">
				
					<div class="row">
					
						<button type="button" class="btn btn-default" ng-click="d3_figure()">W Matrix</button>
						
						<div id="chart" style="width:480px; height:400px;">
				
						</div>
					</div>
					
				</div>
				
			
			</div>
			
		</div>
		
	</div>

</div>
